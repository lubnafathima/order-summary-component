<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Summary Component Main</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/icon-music.svg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="cont-top">
      <img class="cont-top-img" src="images/illustration-hero.svg" alt="">
    </div>
    <div class="cont-body">
      <div class="cont-summary">
        <h1 class="cont-summary-head">Order Summary</h1>
        <p class="cont-summary-para">You can now listen to millions of songs, audioboks, and podcasts on any device anywhere you like!</p>
      </div>
      <div class="cont-plan">
        <div class="cont-plan-left">
          <div class="cont-plan-left-one">
            <img class="left-one-img" src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="cont-plan-left-two">
            <h4 class="left-two-h4">Annual Plan</h4>
            <h2 class="left-two-h2">$59.99/year</h2>
          </div>
        </div>
        <div class="cont-plan-right">
          <a class="change" href="#">Change</a>
        </div>
      </div>
      <div class="cont-btn">
        <button class="cont-btn-btn">Proceed to Payment</button>
      </div>
      <div class="cont-cancel">
        <a href="#" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
